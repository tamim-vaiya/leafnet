{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafNet</title>
    <link rel="stylesheet" href="{% static 'users/styles.css' %}">
</head>
<body>

    <!-- Navbar Start -->
    <nav class="bg-white shadow sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="{% url 'index' %}" class="text-2xl font-semibold text-gray-600">LeafNet</a>
                </div>

                <!-- Menu -->
                <div class="md:flex items-center space-x-4"> <!-- For now removed hidden class from this div as i'm not thinking about small devices -->
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'edit' %}" class="px-4 py-2 rounded border border-green-500 text-green-600 hover:bg-green-500 hover:text-white text-sm font-medium">
                        Edit Profile
                    </a>
                    <a href="{% url 'password-change' %}" class="px-4 py-2 rounded border border-blue-500 text-blue-600 hover:bg-blue-500 hover:text-white text-sm font-medium">
                        Change Password
                    </a>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="px-4 py-2 rounded border border-red-500 text-red-600 hover:bg-red-500 hover:text-white text-sm font-medium">
                        Logout
                        </button>
                    </form>
                    {% else %}
                    <a href="{% url 'login' %}" class="px-4 py-2 rounded border border-indigo-500 text-indigo-600 hover:bg-indigo-500 hover:text-white text-sm font-medium">
                        Login
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->


    <div class="container mt-4">
        {% block body %}
        {% endblock body %}
    </div>

</body>
</html>
