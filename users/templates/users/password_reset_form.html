{% extends "users/base.html" %}
{% load widget_tweaks %}

{% block body %}
  <div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
      <h3 class="text-2xl font-bold text-center text-gray-800 mb-6">Reset Your Password</h3>

      <form method="POST" class="space-y-5">
        {% csrf_token %}

        <div>
          <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          {{ form.email|add_class:"w-full border border-gray-300 rounded px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" }}
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded transition duration-200">
          Send Reset Link
        </button>
      </form>
    </div>
  </div>
{% endblock body %}
