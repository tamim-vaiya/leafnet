{% extends "users/base.html" %}

{% block body %}
    <h3>Set New Password</h3>
    {% if validlink %}
        <form action="" method='POST'>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
        </form>
    {% else %}
        <p>Password reset link is invalid!</p>
    {% endif %}
{% endblock body %}
